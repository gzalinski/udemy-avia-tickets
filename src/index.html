<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Avia Tickets</title>
  </head>
  <body>
    
    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">Avia Tickets</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">€ Euro</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="form-section">
      <div class="container">
          <form name="locationControls" class="form-aviatickets box">
            
            <div class="form-fields">
              <div class="input-field">
                <input type="text" id="autocomplete-origin" class="autocomplete" />
                <label for="autocomplete-origin">Origin</label>
              </div>
  
              <div class="input-field">
                <input type="text" id="autocomplete-destination" class="autocomplete" />
                <label for="autocomplete-destination">Destination</label>
              </div>
  
              <div class="input-field">
                <input type="text" class="datepicker" id="datepicker-depart" />
                <label for="datepicker-depart">Depart date</label>
              </div>
  
              <div class="input-field">
                <input type="text" class="datepicker" id="datepicker-return" />
              <label for="datepicker-return">Return date</label>
              </div>
            </div>

            <div class="form-action">
              <button class="btn btn-submit waves-effect waves-light purple darken-3" type="submit"  name="action">
                Search
                <i class="material-icons right">send</i>
              </button>
              <!-- <button class="btn btn-reset waves-effect waves-dark purple-text ml-auto" type="reset" name="action" >
                Reset
              </button> -->
            </div>

          </form>
      </div>
    </div>

    <div class="tickets-section container">
     
          <div class="tickets-empty-res-msg box">
            По вашему запросу билетов не найдено.
          </div>
         
          <div class="tickets-loop">

            <div class="ticket box">
              <div class="ticket-inner d-flex justify-items-between">
              
                <div class="ticket-info">
                  
                  <div class="ticket-origin d-flex ">
  
                    <div class="ticket-datetime">
                      <span class="ticket-datetime__time">02:30</span>
                      <span class="ticket-datetime__date">14 Sep 2019</span>
                    </div>
                  
                    <div class="ticket-location">
                      <span class="ticket-location__city">Харьков</span> 
                      <span class="ticket-location__airport">Aeroportul Internaţional Istanbul(IST)</span>
                    </div>
  
                  </div>
    
                  <div class="ticket-badges d-flex align-items-center">
                    <div class="ticket-airline-img tooltipped" data-position="top" data-tooltip="Ukraine International airlines">
                      <img src="https://pics.avs.io/160/40/PS.png" alt="" >
                    </div>
                    <span class="new badge" data-badge-caption="Номер рейса">26</span>
                    <span class="ticket-flight-hours new badge" data-badge-caption="">4h 20m</span>
                    <span class="ticket-flight-changes new badge" data-badge-caption="">Пересадок 1</span>
                  </div>
    
                  <div class="ticket-destionation d-flex">
  
                    <div class="ticket-datetime">
                      <span class="ticket-datetime__time">02:30</span>
                      <span class="ticket-datetime__date">14 Sep 2019</span>
                    </div>
                  
                    <div class="ticket-location">
                      <span class="ticket-location__city">Istanbul</span> 
                      <span class="ticket-location__airport">Aeroportul Internaţional Istanbul(IST)</span>
                    </div>
  
                  </div>
  
                </div>
  
                <div class="ticket-price">
                    <span class="ticket-price-number">430</span>
                    <span class="ticket-price-currency">$</span>
                </div>
  
              </div>
            </div>

          </div>
          
    </div>

  </body>
</html>
